<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="utf-8" />
        <title>FishEye - Profil photographe</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <header role="banner" class="header-photographer-page">
            <a href="#" class="logo"><img src="images/Logo/logo.png" alt="FishEye Home Page"/></a>
        </header>

        <main class="content">
            <div class="hero">
                <div class="hero-info info">
                    <h1 class="name">Mimi Keel</h1>
                    <div class="location">London, UK</div>
                    <div class="slogan">Voir le beau dans le quotidien</div>
                    <div class="tagbox">
                        <a href="#" class="tag cardtag">#portrait<span class="sr-only">Portrait</span></a>
                        <a href="#" class="tag cardtag">#event<span class="sr-only">Event</span></a>
                        <a href="#" class="tag cardtag">#travel<span class="sr-only">Travel</span></a>
                        <a href="#" class="tag cardtag">#animal<span class="sr-only">Animal</span></a>
                    </div>
                </div>
                <div class="hero-button"> 
                    <input type="button" value="Contactez-moi" class="btn-contact"/>
                </div>
                <div class="hero-image">
                    <img src="images/Sample_Photos/Photographers_ID_Photos/MimiKeel.jpg" alt="" class="portrait"/>
                </div>
            </div>

            <div class="gallery"></div>
                <div class="photo-filter">
                    <label for="filter">Trier par</label>
                    <select name="filter" id="filter">
                        <option value="popularity" selected class="filter-value">Popularité</option>
                        <option value="date" class="filter-value">Date</option>
                        <option value="title" class="filter-value">Titre</option>
                    </select>
                </div>

                <div class="photo-gallery">
                    <div class="photo">
                        <img src="images/Sample_Photos/Mimi/Animals_Rainbow.jpg" alt="">
                        <div class="photo-info">
                            <div class="photo-info__text">
                                <div class="title">
                                    Animals Rainbow
                                </div>
                                <div class="photo-price">
                                    70€
                                </div>
                            </div>
                            <div class="photo-info__heart">8 <i class="fas fa-heart"></i></div>
                        </div>                  
                    </div>

                    <div class="photo">
                        <img src="images/Sample_Photos/Mimi/Event_BenevidesWedding.jpg" alt="">
                        <div class="photo-info">
                            <div class="photo-info__text">
                                <div class="title">
                                    Mariage Benevides
                                </div>
                                <div class="photo-price">
                                    70€
                                </div>
                            </div>
                            <div class="photo-info__heart">12 <i class="fas fa-heart"></i></div>
                        </div>                  
                    </div>

                    <div class="photo">
                        <img src="images/Sample_Photos/Mimi/Event_PintoWedding.jpg" alt="">
                        <div class="photo-info">
                            <div class="photo-info__text">
                                <div class="title">
                                    Mariage Pinto
                                </div>
                                <div class="photo-price">
                                    70€
                                </div>
                            </div>
                            <div class="photo-info__heart">45 <i class="fas fa-heart"></i></div>
                        </div>                  
                    </div>
                </div>

            <div class="bottom-box">
                <div class="rating">297 081 <i class="fas fa-heart"></i></div>
                <div class="price-per-day"> 300€/jour</div>
            </div>
        </main>
        
        <script src="script.js"></script>
        <script src="data.json"></script>
    </body>

</html>
